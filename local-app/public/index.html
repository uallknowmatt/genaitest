<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocAI Local - Document Management & AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border: 1px solid #e9ecef;
        }

        .section h2 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .chat-area {
            display: flex;
            flex-direction: column;
            height: 400px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: white;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid #e9ecef;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 10px;
            max-width: 80%;
        }

        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
        }

        .message.ai {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #e9ecef;
            border-radius: 25px;
            font-size: 1em;
        }

        .chat-input button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
        }

        .documents-list {
            margin-top: 20px;
        }

        .document-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .document-info h4 {
            color: #495057;
            margin-bottom: 5px;
        }

        .document-info p {
            color: #6c757d;
            font-size: 0.9em;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ DocAI Local</h1>
            <p>Document Management & AI Chatbot - 100% Free & Local</p>
        </div>

        <div class="main-content">
            <!-- Document Upload Section -->
            <div class="section">
                <h2>üìÅ Upload Documents</h2>
                <div class="upload-area" id="uploadArea">
                    <p>üìÑ Drag & drop files here or click to browse</p>
                    <input type="file" id="fileInput" class="file-input" accept=".txt,.pdf,.doc,.docx,.md">
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        Choose File
                    </button>
                </div>
                
                <div class="documents-list" id="documentsList">
                    <h3>üìã Uploaded Documents</h3>
                    <div id="documentsContainer"></div>
                </div>
            </div>

            <!-- Chat Section -->
            <div class="section">
                <h2>üí¨ Ask Questions</h2>
                <div class="chat-area">
                    <div class="chat-messages" id="chatMessages">
                        <div class="message ai">
                            üëã Hello! I'm your AI assistant. Upload some documents and ask me questions about them!
                        </div>
                    </div>
                    <div class="chat-input">
                        <input type="text" id="questionInput" placeholder="Ask about your documents..." onkeypress="handleKeyPress(event)">
                        <button onclick="askQuestion()">Send</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
    </div>

    <script>
        // Global variables
        let documents = [];

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadDocuments();
            setupDragAndDrop();
        });

        // Setup drag and drop functionality
        function setupDragAndDrop() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    uploadFile(files[0]);
                }
            });

            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    uploadFile(e.target.files[0]);
                }
            });
        }

        // Upload file function
        async function uploadFile(file) {
            showLoading(true);
            
            const formData = new FormData();
            formData.append('document', file);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('Document uploaded successfully!', 'success');
                    loadDocuments();
                    addMessage('ai', `üìÑ Document "${file.name}" uploaded successfully!`);
                } else {
                    showStatus('Upload failed: ' + result.error, 'error');
                }
            } catch (error) {
                showStatus('Upload failed: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Load documents from server
        async function loadDocuments() {
            try {
                const response = await fetch('/api/documents');
                const result = await response.json();
                documents = result.documents || [];
                displayDocuments();
            } catch (error) {
                console.error('Failed to load documents:', error);
            }
        }

        // Display documents in the UI
        function displayDocuments() {
            const container = document.getElementById('documentsContainer');
            
            if (documents.length === 0) {
                container.innerHTML = '<p>No documents uploaded yet.</p>';
                return;
            }

            container.innerHTML = documents.map(doc => `
                <div class="document-item">
                    <div class="document-info">
                        <h4>${doc.filename}</h4>
                        <p>Uploaded: ${new Date(doc.uploadDate).toLocaleDateString()}</p>
                        <p>Accessed: ${doc.accessCount} times</p>
                    </div>
                    <button class="delete-btn" onclick="deleteDocument(${doc.id})">Delete</button>
                </div>
            `).join('');
        }

        // Delete document
        async function deleteDocument(id) {
            if (!confirm('Are you sure you want to delete this document?')) {
                return;
            }

            try {
                const response = await fetch(`/api/documents/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('Document deleted successfully!', 'success');
                    loadDocuments();
                } else {
                    showStatus('Delete failed: ' + result.error, 'error');
                }
            } catch (error) {
                showStatus('Delete failed: ' + error.message, 'error');
            }
        }

        // Ask question function
        async function askQuestion() {
            const questionInput = document.getElementById('questionInput');
            const question = questionInput.value.trim();

            if (!question) {
                return;
            }

            // Add user message
            addMessage('user', question);
            questionInput.value = '';

            showLoading(true);

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question })
                });

                const result = await response.json();

                if (result.answer) {
                    addMessage('ai', result.answer);
                    
                    if (result.documentsFound > 0) {
                        addMessage('ai', `üìö Found ${result.documentsFound} relevant document(s): ${result.relevantDocuments.join(', ')}`);
                    }
                } else {
                    addMessage('ai', 'Sorry, I couldn\'t process your question.');
                }
            } catch (error) {
                addMessage('ai', 'Error: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // Add message to chat
        function addMessage(type, content) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Handle Enter key in chat input
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                askQuestion();
            }
        }

        // Show/hide loading indicator
        function showLoading(show) {
            const loading = document.getElementById('loading');
            loading.style.display = show ? 'block' : 'none';
        }

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            
            document.querySelector('.container').insertBefore(
                statusDiv, 
                document.querySelector('.main-content')
            );

            setTimeout(() => {
                statusDiv.remove();
            }, 3000);
        }
    </script>
</body>
</html>
